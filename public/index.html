<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Merry Christmas!</title>
  </head>
  <body class="antialiased">
    <section class="countdownSection">
      <div class="decorations">
        <div class="decoration" data-pos="bottom left"></div>
        <div class="decoration" data-pos="top right"></div>
        <div class="snow"></div>
        <div class="santaWrapper">
          <div class="santa">
            <div class="hat">
              <div></div>
              <div></div>
            </div>
            <div class="face">
              <div class="eyeBrows left"></div>
              <div class="eyeBrows right"></div>
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="nose"></div>
              <div class="cheek left"></div>
              <div class="cheek right"></div>
              <div class="beard">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="body">
              <div class="sweater"></div>
              <div class="hand left">
                <div class="inner"></div>
              </div>
              <div class="hand right"></div>
            </div>
          </div>
          <div class="rope"></div>
          <div class="rope back"></div>
          <div class="sled"></div>
          <div class="reindeer">
            <div class="face">
              <div class="ear"></div>
              <div class="horn right"></div>
              <div class="horn left"></div>
            </div>
            <div class="body">
              <div class="foot front">
                <div class="inner">
                  <div class="extension"></div>
                </div>
              </div>
              <div class="foot back">
                <div class="inner">
                  <div class="extension"></div>
                </div>
              </div>
              <div class="tail"></div>
            </div>
          </div>
          <div class="reindeer second">
            <div class="rope"></div>
            <div class="face">
              <div class="ear"></div>
              <div class="horn right"></div>
              <div class="horn left"></div>
            </div>
            <div class="body">
              <div class="foot front">
                <div class="inner">
                  <div class="extension"></div>
                </div>
              </div>
              <div class="foot back">
                <div class="inner">
                  <div class="extension"></div>
                </div>
              </div>
              <div class="tail"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="counterWrapper" id="christmas">
          <p>there are only</p>
          <div class="countdown"></div>
          <p>until christmas</p>
        </div>
        <h1 class="hidden christmas -mt-96">Anh yêu em nhất nhun,</h1>
        <h1 class="hidden christmas">chúc em giáng sinh</h1>
        <h1 class="hidden christmas mt-96">vui vẻ nhe!</h1>
      </div>
    </section>

    <audio autoplay>
      <source
        src="./assets/audio/All I Want For Christmas Is You - Mariah.mp3"
        type="audio/mpeg"
      />
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/snowstorm.js"></script>
    <script src="./assets/js/countdown.js"></script>
  </body>
</html>
